name: my_app
description: OpenPass
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  bloc: ^8.1.4
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.4.4
  get_it: ^7.6.0
  http: ^1.1.0
  json_annotation: ^4.9.0
  shared_preferences: ^2.2.2

dev_dependencies:
  bloc_test: ^9.1.7
  build_runner: ^2.4.14
  freezed: ^2.5.7
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.0
  mockito: ^5.4.4
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/vader.png"
  web:
    generate: true
    image_path: "assets/icons/vader.png"
    background_color: "#000000"
    theme_color: "#000000"

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: Starjedi
      fonts:
        - asset: fonts/Starjedi.ttf
